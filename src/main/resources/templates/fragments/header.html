<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div class="navbar">
        <div class="logo">
            <a> <img src="/img/logolegacygames.png"  id="logoimg">
                <img src="/img/textlegacygames.png" id="logotext">
            </a>
        </div>
        <div class="searchbar">
            <input type="search" required placeholder="Write your game here..">
            <a><img src="../img/lupa.png" id="lupapng"></a>
        </div>
    </div>
    <div class="container-btn">
        <div class="btn-group">
            <button>Wii</button>
            <button>NEST</button>
            <button>GB</button>
            <button>DS</button>
            <button>X360</button>
            <button>PS3</button>
            <button>PS4</button>
            <button>3DS</button>
            <button>N64</button>
            <button>SNES</button>
            <button>PSP</button>
            <button>PC</button>
            <button>2600</button>
            <button>XB</button>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://coverfiles.alphacoders.com/377/37710.jpg" class="d-blockw-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://coverfiles.alphacoders.com/377/37710.jpg" class="d-blockw-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://coverfiles.alphacoders.com/377/37710.jpg" class="d-blockw-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://coverfiles.alphacoders.com/377/37710.jpg" class="d-blockw-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://coverfiles.alphacoders.com/377/37710.jpg" class="d-blockw-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://coverfiles.alphacoders.com/377/37710.jpg" class="d-blockw-100" alt="...">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</header>
