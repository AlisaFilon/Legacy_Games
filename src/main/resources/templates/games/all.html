<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head"></head>
        <body>
            <header th:replace="fragments/header"></header>
                <section class="container">
                    <div class="card" th:each="game: ${games}" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${game.title}"></h5>
                            <p class="card-text" th:text="${game.category}"> </p>
                            <p class="card-text" th:text="${game.year}"> </p>
                            <a class="btn btn-success btn-sm" th:href="'/games/edit/'+${game.id}">Edit</a>
                            <a class="btn btn-danger btn-sm" th:href="'/games'+${game.id}">Delete</a>
                        </div>
                   </div>
                </section>
            <footer th:replace="fragments/footer"></footer>
        </body>
</html>
